<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz,wght@6..12,400;6..12,500;6..12,700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" type="imagex/png" href="./Assets/logo-site.png">
    <title>Conversor de Moedas - DevClub</title>
</head>

<body>
        <img class="logo-image" src="./Assets/logoconversor.gif" alt="logo-image">

        <main>
        <label>
            Converter <b>de:</b>
            <select class="first-select">
                <option value="real">R$ Real Brasileiro</option>
                <option value="dolar">US$ Dólar Americano</option>
                <option value="euro">€ Euro</option>
                <option value="libra">£ Libra Esterlina</option>
                <option value="franco">Franco Suíço</option>
            </select>
        </label>
        <label>
            Converter <b>para:</b>
            <select class="second-select">
                <option value="real">R$ Real Brasileiro</option>
                <option value="dolar">US$ Dólar Americano</option>
                <option value="euro">€ Euro</option>
                <option value="libra">£ Libra Esterlina</option>
                <option value="franco">Franco Suíço</option>
            </select>
        </label>
        <label>
            Valor:
            <input class="input-currency" placeholder="R$ 10.000,00">
        </label>
        <button class="convert-button">Converter</button>
        <section>
            <div class="currency-box">
                <img class="image-money" src="./Assets/real.png" alt="currency-flag">
                <p class="currency" id="currency-money">Real Brasileiro</p>
                <p class="currency-value-to-convert">R$ 10.000,00</p>
            </div>
            <img class="arrow-img" src="./Assets/arrow.png" alt="arrow-image">
            <div class="currency-box">
                <img class="image-currency" src="./Assets/dolar.png" alt="currency-flag">
                <p class="currency" id="currency-name">Dólar Americano</p>
                <p class="currency-value">US$ 2.000,00</p>
            </div>
        </section>
    </main>
</body>
<script src="./index.js"></script>

</html>
